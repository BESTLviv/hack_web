    <body>
	    <!--START About Section-->
	    <div class="container-fluid px-0">
	    	<div id="sec" class="row mx-0">
	            <div id="reg-section" class="col-12 section light-blue p-md-3 p-4" style="background-color: black;">
            		<p id="timer" style="font-size: 18em;">
            			<span id="t_hours" class="ml-3" data=""></span> :
            			<span id="t_minutes" data=""></span> :
            			<span id="t_sec" data=""></span>
            		</p>

          	</div>

	    <script src="js/jquery-3.3.1.min.js"></script>
	    <script src="js/bootstrap.bundle.min.js"></script>
	    
	    <!--Main JS file-->
	    <script src="js/index.js"></script>
	    <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
	    <script>
	    	var countDownDate = new Date("May 12, 2019 13:00:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

			  // Get todays date and time
			  var now = new Date().getTime();

			  // Find the distance between now and the count down date
			  var distance = countDownDate - now;

			  // Time calculations for days, hours, minutes and seconds
			  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			  // Display the result in the element with id="demo"


			  $("#t_days").attr("data", $("#t_days").text());

			  if (hours < 10) {
			  	document.getElementById("t_hours").innerHTML = "0" + hours;
			  } else {
			  	document.getElementById("t_hours").innerHTML = hours;
			  }

			  $("#t_hours").attr("data", $("#t_hours").text());

			  if (minutes < 10) {
			  	document.getElementById("t_minutes").innerHTML = "0" + minutes;
			  } else {
			  	document.getElementById("t_minutes").innerHTML = minutes;
			  }

			  $("#t_minutes").attr("data", $("#t_minutes").text());

			  if (seconds < 10) {
			  	document.getElementById("t_sec").innerHTML = "0" + seconds;
			  } else {
			  	document.getElementById("t_sec").innerHTML = seconds;
			  }

			  $("#t_sec").attr("data", $("#t_sec").text());

			  // If the count down is finished, write some text 
			  if (distance < 0) {
			    clearInterval(x);
			    document.getElementById("demo").innerHTML = "EXPIRED";
			  }
			}, 1000);
	    </script>
